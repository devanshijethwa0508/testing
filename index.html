<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMNS Hazira Secure Lock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding-top: 60px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    img {
      width: 180px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      background-color: #b80000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="amns-logo.jpg" alt="AMNS Logo">
    <h2>Welcome to AMNS Hazira</h2>
    <p>Fingerprint + Password Based Smart Lock</p>

    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="verifyPassword()">Verify Password</button>

    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="scanFingerprint()">Scan Fingerprint to Unlock</button>

    <div id="message"></div>
  </div>

  <script>
    const correctPassword = "1234"; // Your default password
    let passwordVerified = false;

    function verifyPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        passwordVerified = true;
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "‚úÖ Password verified. Now scan your fingerprint.";
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "‚ùå Incorrect password.";
      }
    }

    async function registerFingerprint() {
      try {
        const cred = await navigator.credentials.create({
          publicKey: {
            challenge: new Uint8Array(32),
            rp: {
              name: "AMNS Hazira",
              id: "devanshijethwa0508.github.io"
            },
            user: {
              id: new Uint8Array(16),
              name: "user@amns.com",
              displayName: "AMNS User"
            },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
            authenticatorSelection: {
              authenticatorAttachment: "platform",
              userVerification: "required"
            },
            timeout: 60000,
            attestation: "none"
          }
        });
        document.getElementById("message").innerText = "‚úÖ Fingerprint registered successfully.";
      } catch (err) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "‚ùå Registration failed: " + err.message;
      }
    }

    async function scanFingerprint() {
      if (!passwordVerified) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "‚ùå Please verify the password first.";
        return;
      }

      try {
        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            timeout: 60000,
            userVerification: "required"
          }
        });
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "üîì Fingerprint verified. Door unlocked!";
      } catch (err) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "‚ùå Fingerprint failed: " + err.message;
      }
    }
  </script>
</body>
</html>
