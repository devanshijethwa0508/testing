<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AM/NS Hazira Door Lock</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      background-color: #b60000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    .fingerprint {
      font-size: 50px;
      margin: 15px 0;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="AMNS-New-e1703878483400-1.jpg" alt="AMNS Logo"/>
    <h1>Welcome to AMNS Hazira</h1>
    <p>Secure Door Lock System</p>

    <input type="password" id="password" placeholder="Enter Password"/>
    <button onclick="checkPassword()">Submit</button>

    <div class="fingerprint" onclick="fakeFingerprint()">
      üîí
    </div>
    <button onclick="fakeFingerprint()">Scan Fingerprint</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    const correctPassword = "1234"; // You can change this default password

    function checkPassword() {
      const pwd = document.getElementById('password').value;
      const msg = document.getElementById('message');
      if (pwd === correctPassword) {
        msg.innerText = "‚úÖ Password correct. Door Unlocked!";
        msg.style.color = "green";
      } else {
        msg.innerText = "‚ùå Incorrect password. Try again.";
        msg.style.color = "red";
      }
    }

    function fakeFingerprint() {
      const msg = document.getElementById('message');
      msg.innerText = "üîì Fingerprint recognized. Door Unlocked!";
      msg.style.color = "green";
    }
  </script>
</body>
</html>
