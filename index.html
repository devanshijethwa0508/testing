<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMNS Hazira Door Lock</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      background-color: #b60000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="amns-logo.jpg" alt="AMNS Logo" />
    <h2>Welcome to AMNS Hazira</h2>
    <p>Fingerprint + Password Smart Lock System</p>

    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="verifyPassword()">Verify Password</button>
    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="scanFingerprint()">Scan Fingerprint to Unlock</button>

    <div id="message"></div>
  </div>

  <script>
    const correctPassword = "1234";
    let passwordOK = false;

    function verifyPassword() {
      const input = document.getElementById("password").value;
      const msg = document.getElementById("message");
      if (input === correctPassword) {
        passwordOK = true;
        msg.innerText = "‚úÖ Password accepted. Now scan your fingerprint.";
        msg.style.color = "green";
      } else {
        passwordOK = false;
        msg.innerText = "‚ùå Incorrect password. Try again.";
        msg.style.color = "red";
      }
    }

    async function registerFingerprint() {
      const msg = document.getElementById("message");
      try {
        const publicKey = {
          challenge: new Uint8Array(32),
          rp: { name: "AMNS Hazira", id: window.location.hostname },
          user: {
            id: new Uint8Array(16),
            name: "user@example.com",
            displayName: "AMNS User"
          },
          pubKeyCredParams: [{ type: "public-key", alg: -7 }],
          authenticatorSelection: {
            authenticatorAttachment: "platform",
            userVerification: "required"
          },
          timeout: 60000,
          attestation: "none"
        };

        await navigator.credentials.create({ publicKey });
        msg.innerText = "‚úÖ Fingerprint registered successfully.";
        msg.style.color = "green";
      } catch (err) {
        msg.innerText = "‚ùå Registration failed: " + err.message;
        msg.style.color = "red";
      }
    }

    async function scanFingerprint() {
      const msg = document.getElementById("message");
      if (!passwordOK) {
        msg.innerText = "‚ùå Please verify the password first.";
        msg.style.color = "red";
        return;
      }

      try {
        const publicKey = {
          challenge: new Uint8Array(32),
          timeout: 60000,
          userVerification: "required"
        };

        await navigator.credentials.get({ publicKey });
        msg.innerText = "üîì Fingerprint matched. Door unlocked!";
        msg.style.color = "green";
      } catch (err) {
        msg.innerText = "‚ùå Fingerprint failed: " + err.message;
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
